<div class="home-container">
    <h2>Veja o que estão compartilhando</h2>
    <div *ngIf="moments.length > 0; else noMoments">
        <div class="moments">
            <div class="image-box" *ngFor="let moment of moments">
                <a routerLink="moments/{{ moment.id }}">
                    <img src="{{ baseApiUrl }}uploads/{{ moment.image }}" alt="{{ moment.title }}">
                </a>
                <div class="details">
                    <h3>{{ moment.title }}</h3>
                    <p><fa-icon [icon]="farComment"></fa-icon>{{ moment.comments!.length }}</p>
                </div>
            </div>
        </div>
    </div>
    <ng-template #noMoments>
        <h2>Não há Momentos cadastrados!</h2>
    </ng-template>
</div>
